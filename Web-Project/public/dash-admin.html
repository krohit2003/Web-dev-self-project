<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dash-admin.css">
    <script>
        $(document).ready(
            function(){
                //to Reload webpage when user comes back to it.
                window.addEventListener("pageshow", function ( event ) {
                var historyTraversal = event.persisted || 
                         ( typeof window.performance != "undefined" && 
                              window.performance.navigation.type === 2 );
                if ( historyTraversal ) {
                // Handle page restore.
                window.location.reload();
                }
                });
            }
        )
    </script>
</head>
<body>
    <div id="card_s">

        <div id="user-manager" class="card">
            <div class="logo" id="use">
            </div>
            <div class="class-body">
            <center><a href="users-manager.html" class="btn btn-primary" id="btns" target="_blank">User Manager</a></center>
            </div>
        </div>


        <div id="client" class="card">
            <div class="logo" id="cli">
            </div>
            <div class="class-body">
                <center><a href="client-user.html" class="btn btn-primary" id="btns" target="_blank">Clients</a></center>
            </div>
        </div>


        <div id="care-take" class="card">
            <div class="logo" id="car">
            </div>
            <div class="class-body">
                <center><a href="caretaker-user.html" class="btn btn-primary" id="btns" target="_blank">Care-Takers</a></center>
            </div>
        </div>
    </div>
    
</body>
</html>
