<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTaker-Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dash-client.css">
</head>
<script>
    $(document).ready(
            function(){
                //to Reload webpage when user comes back to it.
                window.addEventListener("pageshow", function ( event ) {
                var historyTraversal = event.persisted || 
                         ( typeof window.performance != "undefined" && 
                              window.performance.navigation.type === 2 );
                if ( historyTraversal ) {
                // Handle page restore.
                window.location.reload();
                }
                });
            }
    )
</script>
<body>
    <div id="card_s">

        <div id="profile_card" class="card">
            <div class="logo" id="pro">
            </div>
            <div class="class-body">
            <center><a href="profile-caretaker.html" class="btn btn-primary" id="btns" target="_blank">Details</a></center>
            </div>
        </div>

        

        <div id="settings_card" class="card">
            <div class="logo" id="set">
            </div>
            <div class="class-body">
                <center><a href="#" class="btn btn-primary" id="btns">Settings</a></center>

                            </div>

        </div>

        <div id="log_card" class="card">
            <div class="logo" id="log">
            </div>
            <div class="class-body">
                <center><a href="#" class="btn btn-primary" id="btns">Log-Out</a></center>

                            </div>
        </div>
    </div>
</body>
</html>
